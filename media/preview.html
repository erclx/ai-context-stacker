<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{cssUri}}" rel="stylesheet" />
    <title>AI Context Preview</title>
  </head>

  <body>
    <div class="header">
      <h2>Staged Content</h2>
      <button id="copy-btn" type="button">Copy to Clipboard</button>
    </div>
    <div class="content-wrapper">
      <pre id="content">{{content}}</pre>
    </div>

    <script nonce="{{nonce}}">
      ;(function () {
        let vscode
        const btn = document.getElementById('copy-btn')
        const pre = document.getElementById('content')

        try {
          vscode = acquireVsCodeApi()
        } catch (e) {
          if (btn) {
            btn.textContent = 'API Error'
            btn.style.backgroundColor = 'var(--vscode-errorForeground)'
          }
          return
        }

        if (!btn || !pre) {
          return
        }

        if (!pre.textContent.trim()) {
          btn.classList.add('hidden')
          pre.textContent = 'No files staged. Add files to see a preview.'
          pre.classList.add('placeholder')
          return
        }

        btn.addEventListener('click', () => {
          const text = pre.textContent

          if (!text) return

          vscode.postMessage({ command: 'copy', text: text })

          const originalText = btn.textContent
          btn.textContent = 'Copied!'
          btn.disabled = true

          setTimeout(() => {
            btn.textContent = originalText
            btn.disabled = false
          }, 2000)
        })
      })()
    </script>
  </body>
</html>
